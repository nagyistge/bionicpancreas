<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.5, minimum-scale=1.5, maximum-scale=1.5, user-scalable=no"/>

  <link rel="stylesheet" href="/assets/css/bgEntry.css">
  <link rel="stylesheet" href="/assets/css/simplegrid.css">
  <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="/assets/js/touchSwipe.js"></script>
  <script src="/assets/js/bgEntry.js"></script>
  <script src="//js.pusher.com/2.2/pusher.min.js" type="text/javascript"></script>

  <meta charset="utf-8">

  <title>BG Entry</title>  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
  <div class='width'></div>
  <div class='height'></div>
  <div class='main'>
    <div class='top-bar grid grid-pad menu-top-bar'>
      <div class="col-1-6"><a class='top-bar-back' href='/'><</a></div>
      <div class="col-1-6">&nbsp;</div>
      <div class="col-1-6">&nbsp;</div>
      <div class="col-1-6">&nbsp;</div>
      <div class="col-1-6">&nbsp;</div>
      <div class="col-1-6">&nbsp;</div>
    </div>
    <div class='title-bar grid grid-pad'>
      <div class="col-2-12">
        <div class='title-bar-action title-bar-action-back'>x</div>
      </div>
      <div class="col-8-12">
        <div class='title-bar-title'>BG entry</div>
      </div>
      <div class="col-2-12">&nbsp;</div>
    </div>
    <div class='entry grid grid-pad'>
      <div class="col-1-4">&nbsp;</div>
      <div class="col-1-2">
        <div class='entry-value'></div>
      </div>
      <div class="col-1-4">
        <div class='entry-erase'>mg/dl</div>
      </div>
    </div>
    <div class='keypad'>
     <div class='keypad-row grid grid-pad'>
       <div class="col-1-3"><div class='keypad-key nums' id='7'>7</div></div>
       <div class="col-1-3"><div class='keypad-key nums' id='8'>8</div></div>
       <div class="col-1-3"><div class='keypad-key nums' id='9'>9</div></div>
     </div>
     <div class='keypad-row grid grid-pad'>
       <div class="col-1-3"><div class='keypad-key nums' id='4'>4</div></div>
       <div class="col-1-3"><div class='keypad-key nums' id='5'>5</div></div>
       <div class="col-1-3"><div class='keypad-key nums' id='6'>6</div></div>
     </div>
     <div class='keypad-row grid grid-pad'>
       <div class="col-1-3"><div class='keypad-key nums' id='1'>1</div></div>
       <div class="col-1-3"><div class='keypad-key nums' id='2'>2</div></div>
       <div class="col-1-3"><div class='keypad-key nums' id='3'>3</div></div>
     </div>
     <div class='keypad-row grid grid-pad'>
       <div class="col-1-3">&nbsp;</div>
       <div class="col-1-3"><div class='keypad-key nums' id='0'>0</div></div>
       <div class="col-1-3"><div class='keypad-key' id='back'><</div></div>
     </div>
   </div>
   <div class='grid grid-pad'>
     <div class="col-1-1"><div class='confirm disabled'>Done</div></div>
   </div>
  </div>

</body>
</html>
